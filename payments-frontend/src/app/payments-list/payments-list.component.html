<div class="container mt-4">

  <div class="d-flex justify-content-between mb-3">
    <h2>Payments</h2>
    <button class="btn btn-primary" (click)="onAdd()">Add Payment</button>
  </div>

  <div *ngIf="loading">Loading payments...</div>

  <table class="table table-bordered table-striped" *ngIf="!loading">
    <thead>
      <tr>
        <th>Reference</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Created At</th>
        <th style="width: 140px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of payments">
        <td>{{ p.reference }}</td>
        <td>{{ p.amount }}</td>
        <td>{{ p.currency }}</td>
        <td>{{ p.createdAt | date:'short' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="onEdit(p.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
